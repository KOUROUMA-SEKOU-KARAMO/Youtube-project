<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube </title>
    <link rel="stylesheet" href="./assets/fonts/Roboto/Roboto-Medium.ttf">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <div class="top-container d-flex align-items-center w-100">
        <nav class=" navbar-home w-100  d-flex justify-content-between align-items-center  p-1">
            <div class="nav-left me-auto d-flex justify-content-center align-items-center  fs-2 ">
                <i class="fa-solid fa-bars m-3 fs-3  "></i>
                <i class="fa-brands fa-youtube text-red "></i>
                <span class="text-black fw-bold  font-roboto">YouTube</span>
            </div>

            <div class="nav-form  d-flex flex-grow-1 justify-content-center align-items-center">
                <form action="#" class="d-flex align-items-center  justify-content-between">
                    <div class="form-group flex-grow-1 d-flex justify-content-between align-items-center  border  rounded-pill  ">
                        <i class="fa-solid  fa-magnifying-glass"></i>
                        <input type="text" class="border-0  d-flex flex-grow-1">
                        <i class="fa-solid  fa-magnifying-glass"></i>
                    </div>
                    <i class="fa-solid fa-microphone  ms-3  rounded-circle   bg-gray1 p-3"></i>

                </form>

            </div>

            <div class="nav-right  fs-5  bg-white">
                <i class="fa-solid fa-video me-3"></i>
                <i class="fa-regular fa-bell"></i>
                <d class="user ">
                    User
                </d>
            </div>


        </nav>
    </div>
    <div class="main-container w-100  d-flex ">



        <div class="main-container-left">
            main container left
        </div>
        <div class="main-container-right  flex-grow-1 text-orange  font-roboto">
            main container right

        </div>

    </div>
</body>

</html>
